<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PO・TORO 公式ポータル</title>
  <meta name="description" content="concept cafe PO・TORO（ポ・トロ）の総合ポータル。最新イベント、メイドさん紹介、アクセス、各種コンテンツへの入口をひとまとめ。" />
  <meta name="format-detection" content="telephone=no" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="PO・TORO 公式ポータル" />
  <meta property="og:description" content="concept cafe PO・TORO（ポ・トロ）の最新情報とリンク集。" />
  <meta property="og:image" content="img/ogp.jpg" />
  <meta property="og:url" content="https://example.com" />
  <link rel="icon" href="img/favicon.png" />
  <style>
    :root{--pink:#f6b7d2;--blue:#a9d6f7;--ink:#333;--shadow:0 10px 30px rgba(0,0,0,.12);--radius:16px}
    *{box-sizing:border-box}
    html,body{margin:0;font-family:"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;color:var(--ink);background:linear-gradient(135deg,var(--pink),var(--blue));background-attachment:fixed}
    a{color:#0b69d5;text-decoration:none}
    img{max-width:100%;height:auto;display:block}
    .container{width:min(1100px,92vw);margin:0 auto}
    header{position:sticky;top:0;z-index:50;background:rgba(255,255,255,.8);backdrop-filter:blur(10px);box-shadow:0 2px 12px rgba(0,0,0,.1)}
    .nav{display:flex;justify-content:space-between;align-items:center;padding:10px 14px}
    .brand-title .en{font-weight:800;font-size:1.05rem}
    .brand-title .jp{font-size:.8rem;color:#666}
    .nav-links{display:flex;gap:12px}
    .nav-links a{background:#fff;padding:8px 12px;border-radius:999px;box-shadow:0 4px 10px rgba(0,0,0,.05)}
    .hero .wrap{display:grid;grid-template-columns:1.2fr .8fr;align-items:center;gap:24px;padding:40px 0}
    .hero-kv{width:100%;height:auto;object-fit:contain;background:#fff;border-radius:12px}
    .card{background:#fff;border-radius:18px;box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column}
    .card .thumb{aspect-ratio:16/9;background:#f4f4f4;object-fit:cover}
    .thumb-contain{object-fit:contain;background:#fff}
    .table{width:100%;border-collapse:collapse;background:#fff;border-radius:14px;box-shadow:var(--shadow)}
    .table th,.table td{padding:10px;border-bottom:1px solid #eee;text-align:left}
    .tag{font-size:.75rem;color:#666}
  </style>
</head>
<body>
  <main>
    <section class="hero">
      <div class="container wrap">
        <div>
          <h1>PO・TORO 公式ポータル</h1>
          <p>イベント・メイドさん紹介・スケジュールなど最新情報はこちらから。</p>
        </div>
        <div><img src="img/potro_twi.jpg" alt="PO・TORO キービジュアル" class="hero-kv"></div>
      </div>
    </section>

    <section id="news">
      <div class="container">
        <h2>🗞️ お知らせ</h2>
        <ul id="newsList"></ul>
        <div id="newsStatus" class="tag mt-12"></div>
      </div>
    </section>

    <section id="events">
      <div class="container">
        <h2>🎉 イベント</h2>
        <div class="grid cols-3" id="eventsGrid"></div>
        <div id="eventsStatus" class="tag mt-12"></div>
      </div>
    </section>

    <section id="schedule">
      <div class="container">
        <h2>📅 営業スケジュール（直近7日）</h2>
        <table class="table"><thead><tr><th>日付</th><th>営業時間</th><th>メモ</th></tr></thead><tbody id="scheduleBody"></tbody></table>
        <div id="scheduleStatus" class="tag mt-12"></div>
      </div>
    </section>
  </main>

  <script>
    window.PORTAL_CONFIG = {
      eventsCsvUrl: "https://docs.google.com/spreadsheets/d/1rqajpwmrRffVgtfBS7fgvgyrCS7YgfkW5RyedstpDnw/export?format=csv&gid=365949763",
      newsCsvUrl: "https://docs.google.com/spreadsheets/d/1rqajpwmrRffVgtfBS7fgvgyrCS7YgfkW5RyedstpDnw/export?format=csv&gid=1650494358",
      scheduleCsvUrl: "https://docs.google.com/spreadsheets/d/1rqajpwmrRffVgtfBS7fgvgyrCS7YgfkW5RyedstpDnw/export?format=csv&gid=0"
    };

    function parseCSV(t){const r=[],n=t.split(/\r?\n/);for(const e of n){if(!e.trim())continue;r.push(e.split(","))}return r}
    function csvToObjects(csv){const rows=parseCSV(csv);if(!rows.length)return[];const h=rows[0].map(s=>s.trim().toLowerCase());return rows.slice(1).map(r=>Object.fromEntries(r.map((v,i)=>[h[i],v.trim()])))}

    async function loadCSV(url){const res=await fetch(url,{cache:"no-store"});if(!res.ok)throw new Error("fetch error");return await res.text();}

    function renderNews(){const ul=document.getElementById("newsList");ul.innerHTML=(window.PORTAL_DATA.news||[]).map(n=>`<li><time>${n.date}</time> ${n.label?`<strong>${n.label}</strong>`:""} ${n.text}</li>`).join("")}
    function renderEvents(){const g=document.getElementById("eventsGrid");g.innerHTML=(window.PORTAL_DATA.events||[]).map(e=>`<article class="card"><img src="${e.image}" class="thumb thumb-contain"><div class="body"><h3>${e.title}</h3><p>${e.datetext}</p>${e.chip?`<div class="chip">${e.chip}</div>`:""}</div></article>`).join("")}
    function renderSchedule(){
      const tbody=document.getElementById("scheduleBody");
      const today=new Date();today.setHours(0,0,0,0);
      const limit=new Date(today);limit.setDate(today.getDate()+7);
      const rows=(window.PORTAL_DATA.schedule||[]).filter(r=>{
        const m=String(r.date||"").match(/(\\d{1,4})[\\/年]?(\\d{1,2})[\\/月]?(\\d{1,2})/);
        if(!m)return true;
        const y=m[1].length===4?m[1]:new Date().getFullYear();
        const d=new Date(`${y}/${m[2]}/${m[3]}`);
        return d>=today&&d<=limit;
      });
      tbody.innerHTML=rows.map(r=>`<tr><td>${r.date}</td><td>${r.hours}</td><td>${r.note||""}</td></tr>`).join("");
    }

    async function maybeLoad(url,key,statusId){
      const s=document.getElementById(statusId);
      try{
        const text=await loadCSV(url);
        window.PORTAL_DATA[key]=csvToObjects(text);
        s.textContent=`${key}：CSVから${window.PORTAL_DATA[key].length}件を読み込みました`;
        return true;
      }catch(e){
        s.textContent=`${key}：CSV取得に失敗（${e.message}）`;
        return false;
      }
    }

    window.PORTAL_DATA={news:[],events:[],schedule:[]};

    document.addEventListener("DOMContentLoaded",async()=>{
      await maybeLoad(PORTAL_CONFIG.newsCsvUrl,"news","newsStatus");
      await maybeLoad(PORTAL_CONFIG.eventsCsvUrl,"events","eventsStatus");
      await maybeLoad(PORTAL_CONFIG.scheduleCsvUrl,"schedule","scheduleStatus");
      renderNews();renderEvents();renderSchedule();
    });
  </script>
</body>
</html>
