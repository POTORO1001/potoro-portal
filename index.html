<!doctype html>
<html lang="ja">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>PO・TORO 公式ポータル</title>

<style>

:root{
--pink:#ff8ec2;
--blue:#8ed2ff;
--shadow:0 10px 30px rgba(0,0,0,.15);
}

body{
margin:0;
font-family:"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
background:linear-gradient(135deg,#fff5fb,#eef7ff);
}

/* HERO */

.hero{
padding:60px 20px;
}

.hero-wrap{
display:grid;
grid-template-columns:1fr 1fr;
gap:30px;
align-items:center;
max-width:1100px;
margin:auto;
}

.headline{
font-size:32px;
font-weight:900;
}

.sub{
margin-top:12px;
color:#555;
}

.hero-visual{
cursor:pointer;
border-radius:20px;
overflow:hidden;
box-shadow:var(--shadow);
transition:.25s;
}

.hero-visual:hover{
transform:translateY(-6px);
}

.hero-visual img{
width:100%;
display:block;
}


/* チェキ動画 */

.intro-video-overlay{
position:fixed;
inset:0;
background:#000;
z-index:9999;
display:flex;
justify-content:center;
align-items:center;
}

.intro-video-overlay video{
width:100%;
height:100%;
object-fit:cover;
}

.intro-hidden{
display:none;
}

.intro-skip-btn{
position:absolute;
top:20px;
right:20px;
background:white;
border:none;
padding:10px 18px;
border-radius:999px;
cursor:pointer;
}

</style>

</head>

<body>



<!-- チェキ動画 -->

<div id="chekiVideoOverlay"
class="intro-video-overlay intro-hidden">

<video
id="chekiVideoEl"
src="video/cheki.mp4"
playsinline
muted
preload="auto">
</video>

<button
id="chekiSkip"
class="intro-skip-btn">

スキップ

</button>

</div>



<!-- HERO -->

<section class="hero">

<div class="hero-wrap">

<div>

<div class="headline">

ようこそ、ご主人さま・お嬢さま。<br>
PO・TOROの入口はこちら♡

</div>

<div class="sub">

カードをタップするとチェキ動画が見られます♡

</div>

</div>


<!-- チェキカード -->

<div
class="hero-visual"
id="chekiCard"
role="button"
tabindex="0">

<img
src="img/potro_twi.jpg"
alt="チェキ動画を見る">

</div>


</div>

</section>



<script>

document.addEventListener("DOMContentLoaded",function(){

const overlay =
document.getElementById("chekiVideoOverlay");

const video =
document.getElementById("chekiVideoEl");

const skip =
document.getElementById("chekiSkip");

const card =
document.getElementById("chekiCard");

function openCheki(){

overlay.classList.remove("intro-hidden");

video.currentTime = 0;

video.play();

}

function closeCheki(){

overlay.classList.add("intro-hidden");

video.pause();

}


card.addEventListener("click",openCheki);

card.addEventListener("keydown",function(e){

if(e.key==="Enter"||e.key===" "){
openCheki();
}

});

skip.addEventListener("click",closeCheki);

video.addEventListener("ended",closeCheki);

});

</script>


</body>
</html>
