<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>PO・TORO 公式ポータル</title>

<meta name="description" content="concept cafe PO・TORO（ポ・トロ）の総合ポータル。">

<link rel="canonical" href="https://potoro1001.github.io/potoro-portal/" />

<meta property="og:type" content="website">
<meta property="og:title" content="PO・TORO 公式ポータル">
<meta property="og:image" content="img/ogp.jpg">

<style>

/* ===============================
   基本変数
================================ */

:root{

--pink:#ff8ec2;
--blue:#8ed2ff;

--bg1:#fff5fb;
--bg2:#eef7ff;

--card:#ffffff;

--shadow-soft:
0 10px 30px rgba(255,120,170,.15);

--shadow-hover:
0 18px 45px rgba(255,120,170,.28);

--radius:18px;

}

/* ===============================
背景
================================ */

body{

margin:0;

font-family:
"Hiragino Kaku Gothic ProN",
"Noto Sans JP",
sans-serif;

background:
linear-gradient(
135deg,
var(--bg1),
var(--bg2)
);

}

/* 光エフェクト */

body::before{

content:"";

position:fixed;
inset:-20%;

background:
radial-gradient(
circle at 20% 30%,
rgba(255,170,210,.25),
transparent 40%
),
radial-gradient(
circle at 80% 70%,
rgba(150,210,255,.25),
transparent 40%
);

z-index:-1;

}


/* ===============================
コンテナ
================================ */

.container{

width:min(1100px,92vw);

margin:auto;

}

/* ===============================
ヘッダー
================================ */

header{

position:sticky;

top:0;

background:
rgba(255,255,255,.85);

backdrop-filter:blur(10px);

box-shadow:0 4px 14px rgba(0,0,0,.08);

z-index:999;

}

.nav{

display:flex;

justify-content:space-between;

align-items:center;

padding:12px 16px;

}

.brand-title{

font-weight:900;

font-size:18px;

}

/* ===============================
Hero
================================ */

.hero{

padding:60px 0 30px;

}

.headline{

font-size:clamp(24px,4vw,38px);

font-weight:900;

line-height:1.3;

}

.sub{

margin-top:10px;

color:#555;

}

/* ===============================
CTAボタン
================================ */

.btn{

display:inline-block;

padding:14px 22px;

margin-top:14px;

border-radius:14px;

font-weight:700;

background:

linear-gradient(
135deg,
var(--pink),
var(--blue)
);

color:white;

text-decoration:none;

box-shadow:var(--shadow-soft);

transition:.25s;

}

.btn:hover{

transform:translateY(-3px);

box-shadow:var(--shadow-hover);

}


/* ===============================
料金カード
================================ */

.price-card{

margin-top:28px;

background:white;

border-radius:var(--radius);

padding:26px;

box-shadow:var(--shadow-soft);

text-align:center;

}

.price-card h2{

color:#ff6aa9;

margin:0;

}

.price-big{

font-size:28px;

font-weight:900;

margin-top:8px;

}

.price-note{

margin-top:8px;

color:#666;

}

/* ===============================
カードグリッド
================================ */

.grid{

display:grid;

gap:18px;

grid-template-columns:
repeat(auto-fit,minmax(260px,1fr));

margin-top:24px;

}

.card{

background:white;

border-radius:var(--radius);

box-shadow:var(--shadow-soft);

overflow:hidden;

transition:.25s;

}

.card:hover{

transform:translateY(-6px);

box-shadow:var(--shadow-hover);

}

.card img{

width:100%;

height:160px;

object-fit:cover;

}

.card-body{

padding:14px;

}

.card-title{

font-weight:800;

}

.card-text{

color:#666;

font-size:14px;

margin-top:4px;

}


/* ===============================
セクション
================================ */

section{

padding:50px 0;

}

.sec-title{

font-weight:900;

font-size:22px;

margin-bottom:12px;

}

/* ===============================
フッター
================================ */

footer{

margin-top:60px;

padding:30px;

text-align:center;

color:#555;

}

</style>
</head>

<body>

<header>

<div class="nav container">

<div class="brand-title">

concept cafe PO・TORO

</div>

</div>

</header>


<main class="container">


<section class="hero">

<h1 class="headline">

ようこそ、ご主人さま・お嬢さま。<br>
PO・TOROの入口はこちら♡

</h1>

<p class="sub">

イベント・メイド紹介・ゲーム・麻雀など<br>
すべての入口をこのページに集約しました。

</p>

<a href="#events" class="btn">

イベントを見る

</a>


<div class="price-card">

<h2>料金システム</h2>

<div class="price-big">

30分 1,000円（税込）

</div>

<div class="price-note">

各種ドリンク・生ビール飲み放題

</div>

</div>

</section>


<section id="events">

<h2 class="sec-title">

イベント

</h2>

<div class="grid">

<div class="card">

<img src="img/potro_twi.jpg">

<div class="card-body">

<div class="card-title">

最新イベント

</div>

<div class="card-text">

イベント情報はこちら

</div>

</div>

</div>

</div>

</section>


<section id="games">

<h2 class="sec-title">

ゲーム・診断

</h2>

<div class="grid">

<div class="card">

<img src="img/hero-quest-card.png">

<div class="card-body">

<div class="card-title">

ポ・トロクエスト

</div>

<div class="card-text">

ブラウザRPG

</div>

</div>

</div>

</div>

</section>


</main>

<footer>

© PO・TORO

</footer>


</body>
</html>
